<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Gradient -->
  <rect width="600" height="450" rx="26" fill="url(#chatGrad)" opacity="0.35"/>

  <!-- Sidebar -->
  <rect x="40" y="60" width="140" height="330" rx="18" fill="#F1F5F9"/>

  <!-- Sidebar Highlights -->
  <rect x="60" y="95" width="100" height="18" rx="6" fill="#A78BFA"/>
  <rect x="60" y="130" width="100" height="16" rx="6" fill="#CBD5E1"/>
  <rect x="60" y="165" width="100" height="16" rx="6" fill="#CBD5E1"/>
  <rect x="60" y="200" width="100" height="16" rx="6" fill="#CBD5E1"/>

  <!-- Chat Box -->
  <rect x="210" y="60" width="350" height="330" rx="18" fill="#FFFFFF"/>

  <!-- Chat Bubbles -->
  <rect x="230" y="110" width="210" height="28" rx="12" fill="#4FA3FF"/>
  <rect x="230" y="155" width="260" height="28" rx="12" fill="#A78BFA"/>
  <rect x="230" y="200" width="180" height="28" rx="12" fill="#4ADE80"/>

  <!-- Input -->
  <rect x="210" y="345" width="350" height="45" rx="12" fill="#F1F5F9"/>

  <!-- Gradient -->
  <defs>
    <linearGradient id="chatGrad" x1="0" y1="0" x2="600" y2="450">
      <stop offset="0%" stop-color="#6EE7FF"/>
      <stop offset="100%" stop-color="#755BEA"/>
    </linearGradient>
  </defs>

</svg>
